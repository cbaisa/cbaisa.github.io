    @font-face {
      font-family: "Selador";
      src: url("Selador-Regular.otf") format("opentype");
    }
    html {
      font-family: system-ui, -apple-system, sans-serif;
      font-weight: 200;
    }

    body {
      /* background: #f4e1da; */
      margin: 0;
    }

    .gradient-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 400%;
      height: 400%;
      background-image: url('/gradient.svg');
      background-position: top left;
      background-size: 100%;
      transform: scale(1) rotate(0deg) translate(-5%, -5%);
      animation: Gradient-shift 24s infinite cubic-bezier(.65,.05,.36,1) alternate;
    }

    @keyframes Gradient-shift {
      from {
        transform: scale(1) rotate(0deg) translate(-5%, -5%);
      }
      50% {
        transform: scale(1.25) rotate(15deg) translate(-37.5%, -37.5%);
      }
      to {
        transform: scale(1) rotate(0deg) translate(-70%, -70%);
      }
    }

    .intro {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -1em;
      transform: translate(-50%, -50%);
    }

    .intro h1,
    .intro h2,
    .intro h3,
    .intro h4 {
      margin: 0;
    }

    .intro h1 {
      font-family: 'Selador';
      /* font-family: 'Nova Cut', cursive; */
      letter-spacing: -1px;
      font-size: 80px;
      font-weight: 400;
      line-height: 0.9;
      margin-bottom: 0.1em;
      color: rgba(138, 31, 31, 0.8);
      white-space: nowrap;
    }
    @media screen and (max-width: 600px) {
      .intro h1 {
        white-space: normal;
      }
    }

    .intro h2,
    .intro h3,
    .intro h4 {
      position: relative;
      left: 0.3em;

      font-size: 15px;
      letter-spacing: 0.05em;
      font-weight: 400;
      color: rgba(138, 31, 31, 0.6);
      line-height: 1.2;
      margin-bottom: 1em;
    }

    .links {
      list-style: none;
      margin: 0;
      padding: 0;

      text-transform: uppercase;
    }

    .links li {
      position: fixed;
      display: block;
    }

    .links li a {
      display: inline-block;
      margin: 1em;

      color: rgba(138, 31, 31, 0.6);
      font-size: 11px;
      font-weight: 550;
      letter-spacing: 0.2em;
      text-decoration: none;
      padding-bottom: 0.4em;
      padding-left: 0.15em;
      border-bottom: 1px solid rgba(138, 31, 31, 0.8);
      white-space: pre;
    }

    .links li:nth-child(1) {
      left: 63%
    }

    .links li:nth-child(2) {
      transform: rotate(90deg);
      right: 0;
      top: 60vh;
      width: 0;
      height: 0;
    }

    .links li:nth-child(3) {
      bottom: 0;
      left: 30vw;
    }
    .links li:nth-child(3) a {
      bottom: 0;
      left: 30vw;
      padding-top: 0.5em;
      border-top: 1px solid rgba(138, 31, 31, 0.8);
      padding-bottom: 0;
      border-bottom: none;
    }

    .links li:nth-child(4) {
      transform: rotate(-90deg);
      left: 0;
      bottom: 63vh;
      width: 0;
      height: 0;
    }
